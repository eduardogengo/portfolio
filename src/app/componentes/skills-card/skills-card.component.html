<div class="container-card mat-elevation-z6">

    <mat-card class="example-card">
        <mat-card-header class="card-header ">
            <mat-card-title>{{ nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let tech of techs">
                  <mat-icon mat-list-icon class="icone">check</mat-icon>
                  <div mat-line class="texto-item-lista">{{ tech }}</div>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
