<app-header [titulo]="titulo"></app-header>

<div class="container-contact">
    <div class="area-texto" fxLayout.xs="row" fxLayoutAlign="center center">
        <div class="texto" fxFlex.xs="90" fxFlex="60">Reach out to me:</div>
    </div>
    <div class="area-cards" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div class="card" fxFlex="25" *ngFor="let item of meiosDeContato">
            <app-contact-card [icone]="item.nomeIcon" [endereco]="item.exibicao" [link]="item.link"></app-contact-card>
        </div>
        
    </div>
</div>


<app-footer></app-footer>
