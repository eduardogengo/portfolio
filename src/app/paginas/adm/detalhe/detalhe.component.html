<div class="container">
  <div class="titulo">{{caminho}}</div>

  <p *ngFor="let item of arrayPropValor">
    <mat-form-field>
      <mat-label>{{item.label}}</mat-label>
      <input matInput autocomplete="off" [(ngModel)]="objParaAlteracao[item.label]">
    </mat-form-field>
  </p>

  <button mat-raised-button color="primary" (click)="atualizar()">Atualizar</button>
</div>
