<div class="toolbar-container">
    <mat-toolbar color="primary">
        <div *ngFor="let rede of redes">
            <app-rede-social [nomeIcon]="rede.nomeIcon" [link]="rede.link"></app-rede-social>
        </div>

        <span class="example-spacer"></span>

        <div fxShow="true" fxHide.lt-md="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a *ngFor="let item of itensMenu" [routerLink]="['/', item.rota]" mat-button>{{ item.nome }}</a>
        </div>

        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="example-container container">
        <mat-sidenav #sidenav fxLayout="column" position="end">
            <div fxLayout="column">
                <!-- <a (click)="sidenav.toggle()" href="#" mat-button>Close</a> -->
                <a (click)="sidenav.toggle()" *ngFor="let item of itensMenu" [routerLink]="['/', item.rota]" mat-button>{{ item.nome }}</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content 
        ngClass.lt-md="tela-pequena"
        ngClass.gt-sm="tela-grande"
        >
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
